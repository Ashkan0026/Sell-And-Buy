{{define "style"}}
<style>
    *{
    padding: 0rem;
    margin: 0rem;
    box-sizing: border-box;
}

body{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 1rem;
    font-family: Arial, Helvetica, sans-serif;
}

.header{
    display: flex;
    width: 100%;
    height: 8rem;
    background-color: #6E6E6E;
    padding: 1rem 2rem;
    justify-content: space-between;
    align-items: center;
}

.header h3 {
    color: #FFFFFF;
    font-size: 1.6rem;
}

.navbar{
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 1rem;
}

.nav-link{
    text-decoration: none;
    color: #FFFFFF;
}

.nav-link:hover{
    color: #BAFF39;
}

.login-container{
    width: 100%;
    height: max-content;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.login-form{
    display: flex;
    flex-direction: column;
    padding: 2rem;
    gap: 2rem;
    background-color: #BAFF39;
    border-radius: 1rem;
    color: white;
    min-height: 22rem;
    height: max-content;
    width: 20rem;
    align-items: center;
    justify-content: flex-start;
}

.input{
    outline: none;
    border: none;
    height: 2.2rem;
    width: 10rem;
    font-size: 1rem;
    padding: 0.1rem 0.4rem;
    border-radius: 0.6rem;
    caret-color: #6E6E6E;
}
.input::placeholder{
    color: #6E6E6E;
}

.submit-login{
    border: #FFFFFF 1px solid;
    color: white;
    background-color: transparent;
    height: 2.2rem;
    font-size: 1rem;
    width: 10rem;
    padding:0.4rem;
    transition: 0.6s;
}

.submit-login:hover{
    background-color: #FFFFFF;
    color: #BAFF39;
    cursor: pointer;
}

.products {
    width: 100%;
    height: max-content;
    padding: 2rem 2rem;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    gap: 3rem;
}

.product {
    padding: 0rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    border: 1px #BAFF39 solid;
    border-radius: 0.7rem;
    gap: 1rem;
    min-height: 22rem;
    height: max-content;
    width: 18rem;
    transition: 0.8s;
    cursor: pointer;
}

.img {
    width: 100%;
    height: 8.5rem;
    border-radius: 0.7rem;
}

.title {
    font-size: 1.1rem;
    color: black;
    font-weight: 600;
    padding: 0rem 1rem;
}

.desc {
    color: #6E6E6E;
    font-size: 0.9rem;
    font-weight: 200;
    padding: 0rem 1rem;
}

.address {
    color: black;
    font-size: 1rem;
    font-weight: 400;
    padding: 0rem 1rem;
}

.price {
    font-size: 1rem;
    font-weight: 500;
    color: black;
    padding: 0rem 1rem;
}

.product:hover {
    box-shadow: 0px 0px 10px #BAFF39;
}

.information {
    width: 100%;
    height: max-content;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 2rem 2rem;
    align-items: flex-start;
    gap: 1.2rem;
}

.img-p {
    height: 15rem;
    width: 24rem;
    border-radius: 1rem;
}

.link {
    color: #6E6E6E;
    text-decoration: none;
    font-size: 0.9rem;
    padding: 0rem 1rem;
    font-family: Arial, Helvetica, sans-serif;
}

</style>

{{end}}
